<!DOCTYPE html>
<html>
<head>
    <title>My Events</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .event-card {
            background-color: #ffffff;
            border-left: 6px solid #3498db;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 30px;
            transition: transform 0.2s ease;
        }

        .event-card:hover {
            transform: translateY(-3px);
        }

        .event-card h2 {
            color: #2980b9;
            margin-top: 0;
        }

        .event-card p {
            margin: 8px 0;
            color: #34495e;
        }

        .event-card p strong {
            color: #2c3e50;
        }

        .map {
            height: 300px;
            width: 100%;
            margin-top: 15px;
            border-radius: 6px;
            overflow: hidden;
            border: 2px solid #ecf0f1;
        }
    </style>
</head>
<body>
    <h1>My Events</h1>
    
    {% for event in events %}
    <div class="event-card">
        <h2>{{ event.title }}</h2>
        <p><strong>Description:</strong> {{ event.description }}</p>
        <p><strong>Vendor:</strong> {{ event.vendor_email }}</p>
        <p><strong>Venue Owner:</strong> {{ event.venue_owner_email }}</p>
        <p><strong>Reminder:</strong> {{ event.reminder_date }}</p>

        {% if event.venue_location_lat and event.venue_location_lng %}
        <div id="map{{ loop.index }}" class="map"></div>
        {% endif %}
    </div>
    {% endfor %}

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const eventLocations = [
                {% for event in events %}
                    {% if event.venue_location_lat and event.venue_location_lng %}
                    {
                        id: "map{{ loop.index }}",
                        lat: {{ event.venue_location_lat }},
                        lng: {{ event.venue_location_lng }}
                    },
                    {% endif %}
                {% endfor %}
            ];

            eventLocations.forEach(({ id, lat, lng }) => {
                const map = L.map(id).setView([lat, lng], 14);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19
                }).addTo(map);
                L.marker([lat, lng]).addTo(map);
            });
        });
    </script>
</body>
</html>
