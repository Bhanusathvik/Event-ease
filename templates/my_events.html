<!DOCTYPE html>
<html>
<head>
    <title>My Events</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .event-card {
            border: 1px solid #ccc;
            padding: 16px;
            margin-bottom: 20px;
        }
        .map {
            height: 300px;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>My Events</h1>
    
    {% for event in events %}
    <div class="event-card">
        <h2>{{ event.title }}</h2>
        <p><strong>Description:</strong> {{ event.description }}</p>
        <p><strong>Vendor:</strong> {{ event.vendor_email }}</p>
        <p><strong>Venue Owner:</strong> {{ event.venue_owner_email }}</p>
        <p><strong>Reminder:</strong> {{ event.reminder_date }}</p>

        {% if event.venue_location_lat and event.venue_location_lng %}
        <div id="map{{ loop.index }}" class="map"></div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var map = L.map('map{{ loop.index }}').setView(
                    [{{ event.venue_location_lat }}, {{ event.venue_location_lng }}],
                    14
                );
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19
                }).addTo(map);
                L.marker([{{ event.venue_location_lat }}, {{ event.venue_location_lng }}]).addTo(map);
            });
        </script>
        {% endif %}
    </div>
    {% endfor %}

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>
</html>
