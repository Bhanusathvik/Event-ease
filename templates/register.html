{% extends 'base.html' %}

{% block title %}Register - Event Ease{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
    .card {
        background-color: #fff;
        border-radius: 20px;
        padding: 40px;
        max-width: 550px;
        margin: 60px auto;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
        text-align: center;
        color: #7b2cbf;
        margin-bottom: 30px;
        font-weight: 600;
        text-shadow: 1px 1px 4px #ffdbff;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #333;
        font-weight: 600;
        font-size: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    textarea {
        width: 100%;
        padding: 14px;
        border: 2px solid #e0c3fc;
        border-radius: 12px;
        background-color: #f8f1ff;
        font-size: 16px;
        transition: all 0.3s ease-in-out;
    }

    input:focus,
    select:focus,
    textarea:focus {
        border-color: #c084fc;
        box-shadow: 0 0 5px #d0aaff;
        outline: none;
    }

    #map {
        height: 300px;
        width: 100%;
        margin-bottom: 10px;
        border-radius: 12px;
        border: 2px solid #e0c3fc;
        box-shadow: 0 2px 8px rgba(123, 44, 191, 0.2);
    }

    .venue-fields {
        display: none;
        animation: slideDown 0.3s ease-in-out;
    }

    .vendor-fields {
        display: none;
        animation: slideDown 0.3s ease-in-out;
    }

    .btn {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        border: none;
        padding: 14px 20px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        font-weight: 600;
        transition: background 0.3s ease-in-out;
    }

    .btn:hover {
        background: linear-gradient(to right, #5b0ed0, #1c65f1);
    }

    p {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #555;
    }

    p a {
        color: #7b2cbf;
        text-decoration: none;
        font-weight: 600;
    }

    p a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            max-height: 0;
        }
        to {
            opacity: 1;
            max-height: 1000px;
        }
    }
</style>

<div class="card">
    <h2><i class="fas fa-user-plus"></i> Register</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="role"><i class="fas fa-user-tag"></i> Role</label>
            <select class="form-control" id="role" name="role" required onchange="toggleRoleFields()">
                <option value="">-- Select Role --</option>
                <option value="User">User</option>
                <option value="Vendor">Vendor</option>
                <option value="Venue Owner">Venue Owner</option>
            </select>
        </div>

        <!-- Common fields for Vendor and Venue Owner -->
        <div class="form-group vendor-fields venue-fields" id="phoneField" style="display: none;">
            <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>

        <!-- Vendor specific fields -->
        <div class="form-group vendor-fields" id="servicesField" style="display: none;">
            <label for="services"><i class="fas fa-tools"></i> Services Offered</label>
            <textarea class="form-control" id="services" name="services" rows="3" placeholder="e.g., Catering, Photography, DJ Services"></textarea>
        </div>

        <!-- Venue Owner specific fields -->
        <div class="venue-fields" id="venueFields" style="display: none;">
            <div class="form-group">
                <label for="map"><i class="fas fa-map-marker-alt"></i> Select Your Venue Location</label>
                <div id="map"></div>
                <input type="hidden" id="venue_lat" name="venue_lat">
                <input type="hidden" id="venue_lng" name="venue_lng">
            </div>
            <div class="form-group">
                <label for="venue_address"><i class="fas fa-address-card"></i> Venue Address</label>
                <textarea class="form-control" id="venue_address" name="venue_address" rows="3" placeholder="Enter your venue address"></textarea>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn">Register</button>
        </div>
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</div>

<script>
    let map, marker;

    function toggleRoleFields() {
        const role = document.getElementById('role').value;
        const venueFields = document.getElementById('venueFields');
        const vendorFields = document.querySelectorAll('.vendor-fields');
        const phoneField = document.getElementById('phoneField');

        // Hide all fields first
        venueFields.style.display = 'none';
        vendorFields.forEach(field => field.style.display = 'none');
        phoneField.style.display = 'none';

        if (role === 'Venue Owner') {
            venueFields.style.display = 'block';
            phoneField.style.display = 'block';
            initializeMap();
        } else if (role === 'Vendor') {
            vendorFields.forEach(field => field.style.display = 'block');
            phoneField.style.display = 'block';
        }
    }

    function initializeMap() {
        if (map) {
            map.remove();
        }
        
        map = L.map('map').setView([20.5937, 78.9629], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        marker = L.marker([20.5937, 78.9629], { draggable: true }).addTo(map);
        updateCoordinates(20.5937, 78.9629);

        map.on('click', function (e) {
            marker.setLatLng(e.latlng);
            updateCoordinates(e.latlng.lat, e.latlng.lng);
        });

        marker.on('dragend', function (e) {
            const pos = e.target.getLatLng();
            updateCoordinates(pos.lat, pos.lng);
        });

        const locateBtn = L.control({ position: 'topleft' });
        locateBtn.onAdd = function () {
            const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
            div.innerHTML = '<a href="#" title="Use My Location" style="font-size:16px;padding:4px;">üìç</a>';
            div.onclick = function (e) {
                e.preventDefault();
                getMyLocation();
            };
            return div;
        };
        locateBtn.addTo(map);

        // Resize map after it's visible
        setTimeout(() => {
            map.invalidateSize();
        }, 100);
    }

    function updateCoordinates(lat, lng) {
        document.getElementById('venue_lat').value = lat;
        document.getElementById('venue_lng').value = lng;
    }

    function getMyLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function (position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    map.setView([lat, lng], 15);
                    marker.setLatLng([lat, lng]);
                    updateCoordinates(lat, lng);
                },
                function () {
                    alert("Unable to retrieve your location.");
                }
            );
        } else {
            alert("Geolocation is not supported by your browser.");
        }
    }
</script>
{% endblock %}
