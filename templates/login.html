{% extends 'base.html' %}

{% block title %}Login - Event Ease{% endblock %}

{% block content %}
<style>
    .card {
        background-color: #fff;
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        margin: 60px auto;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
        text-align: center;
        color: #7b2cbf;
        margin-bottom: 30px;
        font-weight: 600;
        text-shadow: 1px 1px 4px #ffdbff;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #333;
        font-weight: 600;
        font-size: 15px;
    }

    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 14px;
        border: 2px solid #e0c3fc;
        border-radius: 12px;
        background-color: #f8f1ff;
        font-size: 16px;
        transition: all 0.3s ease-in-out;
    }

    input:focus {
        border-color: #c084fc;
        box-shadow: 0 0 5px #d0aaff;
        outline: none;
    }

    .btn {
        background: linear-gradient(to right, #ff6a88, #ff99ac);
        color: white;
        border: none;
        padding: 14px 20px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        font-weight: 600;
        transition: background 0.3s ease-in-out;
    }

    .btn:hover {
        background: linear-gradient(to right, #ff3366, #ff85a2);
    }

    p {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #555;
    }

    p a {
        color: #7b2cbf;
        text-decoration: none;
        font-weight: 600;
    }

    p a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="card">
    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Login</button>
        </div>
    </form>
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</div>
{% endblock %}
